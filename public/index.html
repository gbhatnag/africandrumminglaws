<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>African Drumming Laws Explorer</title>
    <meta name="description" content="The African Drumming Laws project aims to provide a better understanding of how and why the British controlled and criminalized drumming, dancing and related gatherings that were so crucial to the civic and spiritual growth of native African communities.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/su.bootstrap.min.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.22.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>
    <div id="root"></div>

    <div id="law-modal" class="modal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            <iframe id="law-viewer"
              src="https://africandrumminglaws.org/laws/western_nigeria/Abeokuta%20(1962).pdf"
              frameborder="0"></iframe>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <a id="law-download" href="https://africandrumminglaws.org/laws/western_nigeria/Abeokuta%20(1962).pdf" target="_blank" class="btn btn-primary">Download PDF</a>
          </div>
        </div>
      </div>

    </div>

    <script src="https://fb.me/react-15.3.0.js"></script>
    <script src="https://fb.me/react-dom-15.3.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router/2.6.1/ReactRouter.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/reactfire/1.0.0/reactfire.min.js"></script>
    <script src="https://npmcdn.com/tcomb-form@0.9.10/dist/tcomb-form.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.22.0/mapbox-gl.js'></script>
    <script type="text/babel" src="/js/app.jsx"></script>
  </body>

</html>
